name: üêõ Bug Report
description: Report a bug or issue with AutoFooocus
title: "[Bug] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify these steps before submitting
      options:
        - label: I searched existing issues and didn't find a duplicate
          required: true
        - label: I'm using the latest version of AutoFooocus
          required: true
        - label: I ran `make detect-device` to verify my setup
          required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device Type
      description: What device are you using?
      options:
        - NVIDIA GPU (CUDA)
        - Apple Silicon (MPS)
        - Intel/AMD CPU only
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide your system information
      value: |
        - OS: [e.g., macOS 14.0, Ubuntu 22.04, Windows 11]
        - Device: [e.g., M2 Pro, RTX 4090, Intel i7]
        - Python version: [e.g., 3.11.5]
        - AutoFooocus commit: [git rev-parse HEAD]
        - Command that failed: [e.g., make test-single PROMPT="..."]
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Exact steps to reproduce the issue
      placeholder: |
        1. Run command: `make setup`
        2. Execute: `make test-single PROMPT="test"`
        3. Error occurs at...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste relevant error messages or logs
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem
    validations:
      required: false